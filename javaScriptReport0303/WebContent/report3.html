<h3>(문제)</h3>
<p>영어 속담으로 1일 1개씩 먹으면 의사 필요없다 라고 하는 과일은 무엇인가요?</p>


<form name = "f1">

<input type="checkbox">영어(소문자)로 답한다
<br><br>

답:<input type="text" size = "15" id = "fruit">
<button type="button" onclick="fruit1()">답을 체크</button>

</form>





<script type="text/javascript">

function fruit1(){
	
	let fruit = document.getElementById('fruit').value;
	let eng = document.f1.elements[0].checked;	
	
	
	
	switch(eng){
	
	case true :
			if(fruit == "apple" || fruit == "Apple"
					|| fruit == "APPLE"){
				alert("정답입니다");
			}else{alert("오답입니다");}
			break;
			
	case false :
			if(fruit == "사과"){
				alert("정답입니다");
			}else{alert("오답입니다");}
			break;
	
}
}


</script>
