<body>

<!-- // 이미지 불러올 형식 -->

<img alt = "이미지가 없습니다." src="tahiti01.jpg"
border="5px" onclick="tahiti()"></img>





<!-- // 이미지 사진을 클릭했을경우 javaScript  반응함. -->

<script type="text/javascript"> 

function tahiti() { //  tahiti() 이미지 액션 실행

	window.alert("티히티의 사진입니다!"); // window  웹 페이지 메시지 창 띄어줌

}





</script>
